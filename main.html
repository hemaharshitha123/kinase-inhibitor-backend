<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinase Inhibitor Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f8fb;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header-container {
            background-color: #009688;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .search-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00796b;
        }

        .table-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #009688;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Kinase Inhibitor Database</h1>

        <div class="auth-buttons">
            <a href="signup.html"><button>Sign Up</button></a>
            <a href="login.html"><button>Sign In</button></a>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Compound Name">
            <button onclick="fetchData()">Search</button>
        </div>
        <p id="errorMessage"></p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ChEMBL ID</th>
                    <th>Compound Name</th>
                    <th>Chemical Structure</th>
                    <th>Target ChEMBL ID</th>
                    <th>Target Name</th>
                    <th>Assay Description</th>
                    <th>Bioactivity Type</th>
                    <th>Bioactivity Value</th>
                    <th>Bioactivity Units</th>
                    <th>Organism</th>
                    <th>DrugBank ID</th>
                    <th>Chemical Formula</th>
                    <th>Target Class</th>
                    <th>Binding Affinity (nM)</th>
                    <th>LogP</th>
                    <th>Mechanism of Action</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <script>
        function fetchData() {
            const compoundName = document.getElementById("searchInput").value.trim();
            const resultsTable = document.getElementById("resultsTable");
            const errorMessage = document.getElementById("errorMessage");

            resultsTable.innerHTML = "";
            errorMessage.textContent = "";

            if (!compoundName) {
                errorMessage.textContent = "Please enter a compound name.";
                return;
            }

            fetch(`http://localhost:3002/search?name=${encodeURIComponent(compoundName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        errorMessage.textContent = "No results found.";
                        return;
                    }

                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = Object.values(row).map(val => `<td>${val || ''}</td>`).join('');
                        resultsTable.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("Fetch error:", error);
                    errorMessage.textContent = "‚ùå Could not connect to server.";
                });
        }
    </script>

</body>
</html>
